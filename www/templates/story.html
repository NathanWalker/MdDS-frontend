<ion-view title="Stories">
  <ion-content class="has-header">
    <div class="card">
      <div class="item item-divider">
        {{story.title}}
      </div>
      <div class="item item-text-wrap" ng-show="story.pic">
        <img class="story-pic" ng-src="{{story.pic}}"/>
      </div>
      <div class="item item-text-wrap" ng-bind-html="story.content">
      </div>
    </div>
  </ion-content>
</ion-view>
