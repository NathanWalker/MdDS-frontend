<ion-view title="Videos">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">

      <a ng-click="viewDetail(video)" class="item item-icon-left" ng-repeat="video in videos">
        <i class="icon ion-ios7-play"></i>
        {{video.title}}
      </a>

    </div>
  </ion-content>
</ion-view>
